<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let item of personajeList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;
   "
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
    'list-group-item-dark': isLast,
    'list-group-item-primary': isEven,
    'list-group-item-danger': isOdd
  }">
  <div>
    <span class="text-primary">{{i + 1 }}. </span>
    <span>{{item.name}} - </span>
    <strong> Poder: </strong>
    <span>{{item.poder}} </span>
  </div>

<button class="btn btn-danger" (click)="onDeletePersonajeHijo(item.id)">X</button>

</li>

</ul>
